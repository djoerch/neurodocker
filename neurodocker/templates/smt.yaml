# Instructions to install SMT.
#
# Website: https://github.com/ekaden/smt

name: smt
#alert: ...
binaries:
  arguments:
    required:
    - version
    optional:
      install_path: /opt/smt-{{ self.version }}-linux-amd64
      exclude_paths: ""
  urls:
    "0.4": https://github.com/ekaden/smt.git
  dependencies:
    apt:
    - curl
    - libfreetype6-dev
    - pkg-config
    - cmake
  env:
    PATH: "{{ self.install_path }}/build:$PATH"
  instructions: |
    {{ self.install_dependencies() }}
    echo "Downloading SMT release ..."
    mkdir -p {{ self.install_path }}
    git clone https://github.com/ekaden/smt.git {{ self.install_path }}
    cd {{ self.install_path }}
    git checkout v{{ self.version }}
    echo "Installing SMT ... "
    cd {{ self.install_path }}
    mkdir build
    cd build
    cmake ../
    make -j8
    make install
    cd
